<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Game Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #e0f7fa, #e3f2fd, #d1c4e9);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Shapes */
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #444;
      font-weight: bold;
      pointer-events: auto;
      cursor: pointer;
      user-select: none;
      font-size: 24px;
      width: 80px;
      height: 80px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    /* Drop Effect */
    .drop {
      position: absolute;
      font-size: 20px;
      color: #333;
      animation: drop 1s ease-out forwards;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes drop {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(80px) scale(0.6);
      }
    }

    /* Container */
    .container {
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .container img {
      width: 80px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: clamp(1.5rem, 4vw, 2.25rem);
    }

    p {
      color: #666;
      font-size: clamp(0.95rem, 2vw, 1rem);
      margin-bottom: 30px;
    }

    .mode-btn {
      display: block;
      width: 100%;
      padding: clamp(12px, 3vw, 15px);
      margin: 15px 0;
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #3b82f6;
      color: white;
    }

    .mode-btn:hover {
      background: #2563eb;
      transform: scale(1.02);
    }

    .mode-btn:active {
      transform: scale(0.97);
    }

    /* Responsive Circles */
    @media (max-width: 768px) {
      .circle {
        width: 60px !important;
        height: 60px !important;
        font-size: 20px;
      }
    }

    @media (max-width: 500px) {
      .circle {
        width: 50px !important;
        height: 50px !important;
        font-size: 16px;
      }

      .container {
        padding: 30px 20px;
      }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #888;
      text-align: center;
      width: 100%;
    }

    @media (max-height: 500px) {
      .container {
        max-height: 80vh;
        overflow-y: auto;
      }

      footer {
        position: static;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Floating Shapes -->
  <div class="floating-shapes">
    <div class="circle" data-type="ğŸª¨" style="top: 10%; left: 20%; animation-duration: 12s;">ğŸª¨</div>
    <div class="circle" data-type="ğŸ“„" style="top: 30%; left: 70%; animation-duration: 10s;">ğŸ“„</div>
    <div class="circle" data-type="âœ‚ï¸" style="top: 60%; left: 40%; animation-duration: 14s;">âœ‚ï¸</div>
    <div class="circle" data-type="ğŸ¦" style="top: 80%; left: 10%; animation-duration: 11s;">ğŸ¦</div>
    <div class="circle" data-type="ğŸ––" style="top: 20%; left: 50%; animation-duration: 13s;">ğŸ––</div>
    <div class="circle" data-type="ğŸ”¥" style="top: 70%; left: 80%; animation-duration: 15s;">ğŸ”¥</div>
    <div class="circle" data-type="ğŸ’§" style="top: 40%; left: 85%; animation-duration: 16s;">ğŸ’§</div>
    <div class="circle" data-type="ğŸŒ" style="top: 15%; left: 5%; animation-duration: 18s;">ğŸŒ</div>
    <div class="circle" data-type="ğŸŒ¬ï¸" style="top: 85%; left: 60%; animation-duration: 17s;">ğŸŒ¬ï¸</div>
  </div>

  <!-- Main Container -->
  <div class="container">
    <img src="../static/logo.png" alt="Game Logo" />
    <h1>Choose Game Mode</h1>
    <p>Pick your preferred mode and start playing right away!</p>
    <button class="mode-btn" onclick="goTo('computer', event)">ğŸ–¥ï¸ Play vs Computer</button>
    <p>Build your profile</p>
    <button class="mode-btn" onclick="goTo('friend', event)">ğŸ‘¬ Play with Friend (Local)</button>
    <button class="mode-btn" onclick="goTo('online', event)">ğŸŒ Online Match</button>
  </div>

  <!-- Footer -->
  <footer>Â© 2025 RixGames. All rights reserved.</footer>

  <!-- Audio Elements -->
  <audio id="click-sound" src="../sounds/click.mp3" preload="auto"></audio>
  <audio id="sound-rock" src="../sounds/rock.mp3" preload="auto"></audio>
  <audio id="sound-paper" src="../sounds/paper.mp3" preload="auto"></audio>
  <audio id="sound-scissors" src="../sounds/scissors.mp3" preload="auto"></audio>
  <audio id="sound-lizard" src="../sounds/lizard.mp3" preload="auto"></audio>
  <audio id="sound-spock" src="../sounds/spock.mp3" preload="auto"></audio>
  <audio id="sound-fire" src="../sounds/fire.mp3" preload="auto"></audio>
  <audio id="sound-water" src="../sounds/water.mp3" preload="auto"></audio>
  <audio id="sound-earth" src="../sounds/earth.mp3" preload="auto"></audio>
  <audio id="sound-air" src="../sounds/air.mp3" preload="auto"></audio>

  <!-- Script -->
  <script>
    function goTo(mode, event) {
      const btns = document.querySelectorAll('.mode-btn');
      const clickSound = document.getElementById('click-sound');
      btns.forEach(btn => btn.disabled = true);
      event.target.textContent = "Loading...";
      if (clickSound) clickSound.play();

      setTimeout(() => {
        if (mode === 'computer') {
          window.location.href = '../game/computer.html';
        } else if (mode === 'friend') {
          window.location.href = '../game/friend.html';
        } else if (mode === 'online') {
          window.location.href = '../game/online.html';
        }
      }, 500);
    }

    document.querySelectorAll('.circle').forEach(bubble => {
      bubble.addEventListener('click', function (e) {
        const type = this.getAttribute('data-type');
        const soundId = {
          'ğŸª¨': 'rock',
          'ğŸ“„': 'paper',
          'âœ‚ï¸': 'scissors',
          'ğŸ¦': 'lizard',
          'ğŸ––': 'spock',
          'ğŸ”¥': 'fire',
          'ğŸ’§': 'water',
          'ğŸŒ': 'earth',
          'ğŸŒ¬ï¸': 'air'
        }[type];
        const sound = document.getElementById(`sound-${soundId}`);
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }

        for (let i = 0; i < 16; i++) {
          const drop = document.createElement('div');
          drop.className = 'drop';
          drop.textContent = type;
          drop.style.left = (e.pageX - 90 + Math.random() * 80) + 'px';
          drop.style.top = (e.pageY - 90 + Math.random() * 80) + 'px';
          document.body.appendChild(drop);
          setTimeout(() => drop.remove(), 800);
        }
      });
    });
  </script>
</body>
</html>
